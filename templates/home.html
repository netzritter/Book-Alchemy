<!DOCTYPE html>
<html>
<head>
    <title>Library Home</title>
</head>
<body>
    <h1>Library Catalog</h1>

    {% for book in books %}
        <div class="book">
            <h2>{{ book.title }} by {{ book.author.name }}</h2>
            <p>Published in {{ book.publication_year }}</p>

            {% if book.isbn %}
                <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" alt="Cover for {{ book.title }}">
            {% else %}
                <p>No cover image available</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
